<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
        <br>
        <label for="race">Select a Race:</label>
        <br>
        <input type="radio" value=" ">
        <label for="">Fun Run 5k</label>
        <br>
        <input type="radio" value=" ">
        <label for="">Half Marathon</label>
        <br>
        <input type="radio" value=" ">
        <label for="">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="">Select Age Group:</label>
        <select name="" id="">
            <option value="">Under 18</option>
            <option value="">18-30</option>
            <option value="">30-50</option>
            <option value="">50+</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
